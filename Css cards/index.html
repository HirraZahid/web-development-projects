<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- card 1 -->
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Winter has so much to offer</p>
                    </div>
                </div>
            </label>
            <!-- card 2 -->
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Rain</h4>
                        <p>"Rain showers my spirit and waters my soul</p>
                    </div>
                </div>
            </label>
            <!-- card 3 -->
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Night</h4>
                        <p>"Night is alive and pulsating. When day retires, darkness awakens.</p>
                    </div>
                </div>
            </label>
            <!-- card 4 -->
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Darkness</h4>
                        <p>Dark nights are for quiet whispers and secret stories.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
